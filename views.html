<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Screening Web App - Views</title>
  <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
  <div class="container mx-auto">
    <!-- Header -->
    <header class="bg-white p-4 shadow mb-8">
      <h1 class="text-2xl font-bold">Stock Screening Web App</h1>
      <nav class="mt-2">
        <ul class="flex space-x-4">
          <li><a href="#" class="text-blue-600 hover:text-blue-800">Dashboard</a></li>
          <li><a href="#" class="text-blue-600 hover:text-blue-800">Views</a></li>
          <li><a href="#" class="text-blue-600 hover:text-blue-800">Filters</a></li>
          <li><a href="#" class="text-blue-600 hover:text-blue-800">Dividends</a></li>
          <li><a href="#" class="text-blue-600 hover:text-blue-800">Settings</a></li>
        </ul>
      </nav>
    </header>

    <!-- Content -->
    <main class="p-4">
      <h2 class="text-2xl font-bold mb-4">Views</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- View Card 1 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-lg font-bold mb-2">View Name</h3>
          <p class="text-sm text-gray-600">View Description</p>
          <p class="mt-2 text-lg text-green-600 font-bold">Performance: 12.5%</p>
        </div>

        <!-- View Card 2 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-lg font-bold mb-2">View Name</h3>
          <p class="text-sm text-gray-600">View Description</p>
          <p class="mt-2 text-lg text-red-600 font-bold">Performance: -5.2%</p>
        </div>

        <!-- View Card 3 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-lg font-bold mb-2">View Name</h3>
          <p class="text-sm text-gray-600">View Description</p>
          <p class="mt-2 text-lg text-green-600 font-bold">Performance: 20.1%</p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-8 py-4 bg-gray-800 text-white">
      <p class="text-center">&copy; 2024 Stock Screening Web App. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
